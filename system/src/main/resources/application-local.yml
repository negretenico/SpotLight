app:
  jwtSecret: 
  jwtExpiration: 86400000

logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure:
            jdbc:
              DataSourceInitializer: DEBUG
            orm:
              jpa: DEBUG
        jdbc:
          datasource:
            init:
              ScriptUtils: DEBUG

server:
  port: 8080

spring:
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
  datasource:
    initialize: true
    url: jdbc:h2:mem:spotlight;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: user
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update